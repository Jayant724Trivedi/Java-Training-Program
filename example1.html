<!DOCTYPE html>
<html>
    <head>
        <title>Semantic and Non Semantic Element </title>
        <style>
            h1{
                color: green;
                font-weight: bold;
            }
            table,tr,td{
                border: 1px solid black;
            }
            th{
                font-weight: bold;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <article>
            <h1>Semantic Element</h1>
            <p>This is the semantic element tags</p>
        </article>
        <table>
            <tbody>
                <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tr>
                <td>Jayant</td>
                <td>Trivedi</td>
            </tr>
            <tr>
                <td>Anil</td>
                <td>Jat</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
<br><br>
<html>
    <head>
        <style>
            span{
                color: tomato;
                font-size: 40px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <span>Non Semantic Element</span><br>
            This is the non semantic element tags
        </div>
    </body>
</html>
