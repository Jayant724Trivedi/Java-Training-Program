<!DOCTYPE html>
<html>
<body bgcolor="wheat">
<br><br><br>
<center><h1>WELCOME TO HIREE REGISTER PAGE</h1></center>
<br><br><br>
<form action="./hiree_register" method="post" align="center">
<input type="text" name="name" placeholder="Enter name">
<input type="number" name="phone" placeholder="Enter phone no">
<select name="skill">
<option value="carpentry">carpentry</option>

</form>
</body>
